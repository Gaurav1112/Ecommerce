<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/product/get" class="btn btn-success">Back To Product Page</a>
    <h1 class="mt-5 mb-4">Category List</h1>
    <a href="/category/create" class="btn btn-success">Create Category</a>
    <div class="row">
        <div th:each="category : ${categories}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${category.name}">Category Name</h5>
                    <p class="card-text" th:text="'Parent Category: ' + ${category.parentCategory?.name}">Parent Category</p>
                    <a th:href="@{'/categories/edit/' + ${category.id}}" class="btn btn-primary">Edit</a>
                    <a th:href="@{'/categories/delete/' + ${category.id}}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
